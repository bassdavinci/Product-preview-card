<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Epilogue:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Lobster&family=Lora:wght@700&family=Montserrat&family=Outfit:wght@300;400;500;600&family=Pacifico&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<div class="card">
  <div class="images">
    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="">
    <img class="mobile-image" src="images/image-product-mobile.jpg" alt="">
  </div>
  <div class="body">
    <p>PERFUME</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <h1>$149.99</h1>
      <p>$169.99</p>
    </div>


    <button type="button" name="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bassey david</a>.
  </div>
</body>
</html>
